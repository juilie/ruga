---
layout: default
title: Other Work
css: "/static/css/other_works.css"
---
{% assign works = site.other_works | sort: "date" | reverse %}
<div class="container">

{% for work in works %}
  <article class="post">
    <div style="background-color: #b0e26c; border-bottom: 2px solid black; padding: 10px;">
    <h1 style="margin: 0;">{{ work.title }}</h1></div>

    <div style="padding: 10px;">
      <p >{{ work.content | markdownify }}</p>

    </div>
  </article>
  {% endfor %}
  </div>
