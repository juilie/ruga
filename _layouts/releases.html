<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/static/css/default.css' | relative_url }}">

  <style>
    /* Mobile-first CSS */
    .releases-list {
      width: calc(100% - 44px);
      padding: 10px 20px;
      background-color: #ededf1;
      /* border: black 2px solid; */
      display: inline-block;
    }

    .header {
      color: white;
      background-color: #7168d5;
      border-bottom: 2px solid black;
      padding: 10px;
      text-align: left;
      outline: none;
      width: calc(100% - 20px);
      font-size: 22px;
      font-weight:500;
      font-family: Verdana, Geneva, sans-serif;
    }

    .album-cover-link:hover {
      background-color: #F0F0F4;
    }

    .album-cover-link:hover img {
      outline: 2px solid black;
      outline-offset: 2px;
    }


    .category-header.active {
      border-bottom: none;
    }


    .release {
      position: relative;
      float: left;
      margin: 0;
      /* overflow: hidden; */
      width: calc(100% / 2);
      padding-bottom: 30px;
    }

    .release a {
      width: fit-content;
    }

    .release img {
      max-width: min(200px, calc(100% - 20px));
      /* width: calc(100% / 2) */
    }

    #music-releases {
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid black;
      background-color: #ededf1;
      height: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>

</html>
