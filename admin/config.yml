backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/static/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "releases"
    label: "Releases"
    folder: "_releases"
    create: true
    slug: "releases/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {label: "Release Date", name: "date", widget: "datetime"}
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Audio File", name: "audio_file", widget: "file" }
      - { label: "Bandcamp Link", name: "bandcamp_link", widget: "string" }
      - { label: "Spotify Link", name: "spotify_link", widget: "string" }
      - { label: "Apple Music Link", name: "apple_music_link", widget: "string" }
      - { label: "Soundcloud Link", name: "soundcloud_link", widget: "string" }
      - { label: "Youtube Link", name: "youtube_link", widget: "string" }
      - { label: "Tidal Link", name: "tidal_link", widget: "string" }
      - { label: "Amazon Music Link", name: "amazon_music_link", widget: "string" }
      - { label: "Google Play Link", name: "google_play_link", widget: "string" }
      - { label: "Deezer Link", name: "deezer_link", widget: "string" }
      - { label: "Embed", name: "embed", widget: "string" }
